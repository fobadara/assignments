<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Fobadara | Login</title>
</head>

<body>
  <section class="container">
    <header>
      <nav class="border mango-border">
        <ul class="auto-grid">
          <li class="nav-link"><a href="index.html">About Me</a></li>
          <li class="nav-link"><a href="contact.html">Contact</a></li>
          <li class="nav-link"><a href="registration.html">Registation</a></li>
          <li class="nav-link"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="container pear-border">
      <h1 class="container">Sign in</h1>
      <form action="" class="container">
        <fieldset class="auto-grid-max">
          <legend>Sign in</legend>
          <div>
            <label for="email">Email</label><span class="alert">*</span><br>
            <input type="email" name="email" aria-label="Your email" placeholder="Your email" required>
          </div>
  
          <div>
            <label for="password">Password</label><span class="alert">*</span><br>
            <input type="password" name="password" aria-label="Your password" placeholder="Your password" required>  
          </div>  
        </fieldset>
        <button class="btn mango-border" type="submit">Sign in</button>
      </form>
    </main>

    <footer class="container form-footer mango-border">
      <p>2022 Built by Fobadara</p>
    </footer>
  </section>
</body>

</html>
